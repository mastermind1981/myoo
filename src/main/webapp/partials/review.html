<div data-ng-controller="reviewCtrl">
    <div class="panel panel-default">
    	<div class="panel-heading">
    		<form name="reviewForm" class="form-inline" novalidate>
	        	<div class="btn-group">
					<button class="btn btn-default">{{ userState.review.currentSelection.name }}</button>
					<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						<span class="caret"></span>
					    <span class="sr-only">Toggle Dropdown</span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li data-ng-repeat="selection in userState.review.selections"><a data-ng-click="changeReviewSelection(selection)">{{ selection.name }}</a></li>
					</ul>
				</div>
				<div class="form-group">
					<input id="from" name="from" type="date" class="form-control" data-ng-model="userState.review.from" />
					<input id="to" name="to" type="date" class="form-control" data-ng-model="userState.review.to" />
				</div>
				<div class="form-group">
					<button class="btn btn-default" data-ng-click="set1Week()">1 week</button>
					<button class="btn btn-default" data-ng-click="set1Month()">1 month</button>
				</div>
			</form>
    	</div>
        <div class="panel-body">
        	<div id="reviewChart"></div>
        </div>
    </div>
</div>
